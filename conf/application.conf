# https://www.playframework.com/documentation/latest/Configuration

play.http.secret.key="changeme"
play.http.secret.key=${?APPLICATION_SECRET}

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Registers the error handler
# ~~~~~
play.http.errorHandler = "play.api.http.DefaultHttpErrorHandler"

# Registers the request handler
# ~~~~~
play.http.requestHandler = "play.api.http.DefaultHttpRequestHandler"



play.filters.disabled+=play.filters.csrf.CSRFFilter
play.filters.disabled+=play.filters.headers.SecurityHeadersFilter
play.filters.disabled+=play.filters.hosts.AllowedHostsFilter


swagger {
  host = "localhost:9000"
  host = ${?SWAGGER_DOMAIN}
  appName = "Default"
  appName = ${?SWAGGER_NAME}
  schema = ["http"]
  schema = [${?SWAGGER_API_SCHEMA}]
  path = "/"
  path = ${?SWAGGER_BASE_API_PATH}
  client_id = "123456789"
  client_id = ${?SWAGGER_CLIENT_ID}
  client_secret = "234uy4i3u5234"
  client_secret = ${?SWAGGER_CLIENT_SECRET}
  swaggerV3 = false
  swaggerV3 = ${?SWAGGER_V3}
}